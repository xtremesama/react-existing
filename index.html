<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const DISHES = [
        "Black Bean Soup",
        "Macaroni and Cheese",
        "Salmon and Potatoes",
        "Pizza"
      ];

      function Header (props)
      {
        console.log(props);

        return (
          <header>
            <h1>{props.name}'s Kitchen</h1>
          </header>
        );
      }

      function Main (props)
      {
        return (
          <section>
            <img height={200} src="https://images.pexels.com/photos/1267320/pexels-photo-1267320.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
            <ul>
              {props.dishes.map((dish, i) => (
                <li key={i}>{dish}</li>
              ))}
            </ul>
          </section>
        );
      }

      function App ()
      {
        return (
          <React.Fragment>
            <Header name="Cindy" />
            <Main adjective="amazing" dishes={DISHES} />
            <Footer year={new Date().getFullYear()} />
          </React.Fragment>
        );
      }

      function Footer (props)
      {
        return (
          <footer>
            <p>Copyright {props.year}</p>
          </footer>
        );
      }

      ReactDOM.render(
              <App />,
              document.getElementById("root")
      );
    </script>
  </body>
</html>
